<div class="row">
    
    <div class="col-md-4 col-md-offset-4">
        <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <div>
                <label for="inputEmail" class="sr-only">Email</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="true" name="email">
            </div>
            <div>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name="password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <div>
                <p id="ErrorMsg" class="text-success" style="display: none;"></p>
                <button class="btn btn-lg btn-primary btn-block" type="button" id="submit">Sign in</button>
                <button class="btn btn-lg btn-primary btn-block" type="button" id="signup">Sign up</button>
            </div>
        </form>
    </div>
  
</div>
